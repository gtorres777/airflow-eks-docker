version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - echo "Installing dependencies"
      - rm -f /etc/apt/sources.list.d/sbt.list
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg > pubkey.gpg
      - apt-key add pubkey.gpg
      - rm -rf pubkey.gpg
      - apt-get -y update
      - apt-get -y install jq

  pre_build:
    commands:
      - echo "Starting docker daemon..."
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
      - echo "Logging into Amazon ECR..."
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 111355452311.dkr.ecr.us-east-1.amazonaws.com)
      - TAG="$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 8)"
      
  build:
    commands:
      - echo Build started on `date`
      - docker build -t "${REPOSITORY_URI}:latest" .
      - docker tag "${REPOSITORY_URI}:latest" "${REPOSITORY_URI}:${TAG}"

  post_build:
    commands:
      - echo Build completed on `date`
      - echo "Pushing Docker image to ECR"
      - docker push "${REPOSITORY_URI}:latest"
      - docker push "${REPOSITORY_URI}:${TAG}"
      - printf '{"Tag":"%s","RepositoryUri":"%s"}' $TAG $REPOSITORY_URI $PROJECT_NAME $ARTIFACT_BUCKET > build.json

artifacts:
  files:
    - '**/*'
  discard-paths: yes
